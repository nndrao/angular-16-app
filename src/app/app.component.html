<div class="app-container">
  <!-- Fixed Header -->
  <header class="app-header">
    <div class="header-left">
      <h1>Fixed Income Positions</h1>
      <span>ag-Grid v32 with Angular 16</span>
    </div>
    <div class="header-right">
      <div class="header-controls">
        <button (click)="testButtonClick()" class="btn btn-warning">Test Click</button>
        <button (click)="checkLocalStorage()" class="btn btn-info">Check Storage</button>
        <button (click)="saveGridState()" class="btn btn-primary">Save State</button>
        <button (click)="loadGridState()" class="btn btn-secondary">Load State</button>
        <button 
          (click)="toggleEnhancedNavigation()" 
          [class]="'btn ' + (enhancedNavigationEnabled ? 'btn-success' : 'btn-outline-secondary')"
          title="Toggle Enhanced Keyboard Navigation"
        >
          {{ enhancedNavigationEnabled ? '⌨️ Nav ON' : '⌨️ Nav OFF' }}
        </button>
        <label class="toggle-label">
          <input 
            type="checkbox" 
            [checked]="showAggregationPanel"
            (change)="toggleAggregationPanel()"
            class="toggle-checkbox"
          />
          <span>Show Aggregations</span>
        </label>
      </div>
    </div>
  </header>

  <!-- Content Area with ag-Grid -->
  <main class="app-content">
    <ag-grid-angular
      #agGrid
      class="ag-theme-quartz"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [gridOptions]="gridOptions"
      [animateRows]="true"
      [suppressHorizontalScroll]="false"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
    <div class="grid-controls">
      <button (click)="saveGridState()" class="btn btn-primary">Save Grid State</button>
      <button (click)="loadGridState()" class="btn btn-secondary">Load Grid State</button>
    </div>
  </main>

  <!-- Fixed Footer -->
  <footer class="app-footer">
    <span>Total Rows: {{ rowData.length }} | Total Columns: {{ columnDefs.length }}</span>
    <span>© 2024 Fixed Income Trading System</span>
  </footer>
</div>
