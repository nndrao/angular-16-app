<div class="app-container">
  <!-- Fixed Header -->
  <header class="app-header">
    <div class="header-left">
      <h1>Fixed Income Positions</h1>
      <span>ag-Grid v32 with Angular 16</span>
    </div>
    <div class="header-right">
      <label class="toggle-label">
        <input 
          type="checkbox" 
          [checked]="showAggregationPanel"
          (change)="toggleAggregationPanel()"
          class="toggle-checkbox"
        />
        <span>Show Aggregations</span>
      </label>
    </div>
  </header>

  <!-- Content Area with ag-Grid -->
  <main class="app-content">
    <ag-grid-angular
      #agGrid
      class="ag-theme-quartz"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [gridOptions]="gridOptions"
      [animateRows]="true"
      [suppressHorizontalScroll]="false"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </main>

  <!-- Fixed Footer -->
  <footer class="app-footer">
    <span>Total Rows: {{ rowData.length }} | Total Columns: {{ columnDefs.length }}</span>
    <span>Â© 2024 Fixed Income Trading System</span>
  </footer>
</div>
